<section class="experience timeline cell auto">
  <h1>Experience</h1>
    {{#each cv.experience}}
    <div class="timeline-entry">

      <div class="timeline-item timeline-description">
        <div class="timeline-description--description">
          <h2>{{company}}</h2>
          <h3>{{title}}</h3>
          <p>{{description}}</p>
        </div>

        <div class="timeline-description--list">
          <ul>
            {{#each this.list}}
            <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
      </div>

      <div class="timeline-item--img">
          <img src={{logo}} alt={{title}}/>
        </div>

      <!-- <div class="timeline-item">
      </div> -->
    </div>
    {{/each}}
</section>
