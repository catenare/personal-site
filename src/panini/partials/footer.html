<footer class="grid-container full" id="about">
  <div class="grid-x grid-margin-x grid-padding-x">
  <div class="large-4 cell">
    <h1>{{cv.name}}</h1>
    <img src="{{cv.profile-image}}" alt="{{cv.name}}">
  </div>
  <div class="large-8 cell">
    <h2>contact me</h2>
    <form>
      <label for="name"><input type="text" name="name" aria-describedby="nameHelpText" required></label>
      <p class="help-text" id="nameHelpText">Your first and last name</p>
      <label for="phone"><input type="text" name="phone" id="phone" aria-describedby="phoneHelpText"></label>
      <p class="help-text" id="phoneHelpText">Your phone number</p>
      <label for="email"><input type="text" name="email" id="email" aria-describedby="emailHelpText" required></label>
      <p class="help-text" id="emailHelpText">Your email address so we can reply.</p>
      <label for="message">
        Please type your message here
        <textarea name="message" id="message" cols="30" rows="10" aria-describedby="messageHelpText"></textarea>
      </label>
      <p class="help-text" id="messageHelpText">Your message to us.</p>
      <button>Submit</button>
    </form>
    <h2>Join email list</h2>
    <form>
    <input type="emaillist" id="emaillist">
    <button></button>
    </form>
  </div>
  <div class="large-12 cell">
  <div class="marketing-site-footer-bottom">
      <div class="row large-unstack align-middle">
        <div class="column">
          <p>&copy; 2017 No rights reserved</p>
        </div>
        <div class="column">
          <ul class="menu marketing-site-footer-bottom-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      </div>
    </div>
    </div>
</footer>
