<section class="skills">
  <div>
    <h2>Skills</h2>
    <div class="grid-x grid-margin-x">
      {{#each cv.skills}}
      <div class="cell medium-6 small-12">
        <h3><i class="fa {{icon}}" aria-hidden="true"></i>{{this.title}}</h3>
        <ul {{#if this.class}} class="sub-skills" {{/if}}>
        {{#each this.items}}
        {{#if this.title}}
        <li>
          <dl>
            <dt>{{this.title}}</dt>
            {{#each this.items}}
            <dd>{{this}}</dd>
            {{/each}}
          </dl>
        </li>
        {{else}}
        <li>{{this}}</li>
        {{/if}}
        {{/each}}
        </ul>
      </div>
      {{/each}}
    </div>
  </div>
</section>
