<header class="grid-container cn-c-top-bar full">
  <nav class="top-bar js-nav-background">
    <div class="top-bar-left">
      <h1><a href="#">Johan N. Martin</a></h1>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        {{#each cv.social}}
        <li class="social-icon">
          <a href="{{this.link}}" title="{{this.title}}" target="_blank">
            <i class="fa {{this.icon}}"></i>{{title}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  </nav>
</header>
