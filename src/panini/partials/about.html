<section id="about" class="about">
  <h1>About</h1>
  <div class="overview grid-x grid-margin-x">

    <section class="summary cell auto">
      <h1>Summary</h1>
      <ul>
        {{#each cv.summary}}
        <li><span><i class="fa fa-check-square-o" aria-hidden="true"></i></span>{{this}}</li>
        {{/each}}
      </ul>
    </section>

    <section class="experience cell auto">
      <h1>Experience</h1>
      <div>
        {{#each cv.experience}}

        <div>
          <div>
            <img src={{logo}} alt={{title}}/>
          </div>
          <div>
            <div>
              <p>{{description}}</p>
            </div>
            <div>
              <ul>
                {{#each this.list}}
                <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div>
            <h1>{{company}}</h1>
            <h2>{{title}}</h2>
          </div>
        </div>

        {{/each}}
      </div>
    </section>
  </div>
  {{>skills}}
</section>
