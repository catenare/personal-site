    title: Wineries of the Sierra Foothills
    link: http://www.wineriesofthesierrafoothills.com/
    description: |
      <h1 class="display-4">I'm a published photographer.</h1>
      <p>Six weeks of taking pictures, thousands of miles later, hours of editing and I'm a published photographer. Out running forest fires, barely missing deer at night and the occasional fallen tree blocking all exits only made the experience more memorable. Thank you to my friend <a href="https://www.facebook.com/barbara.keck.writes" target="_blank">Barbara Keck</a> who invited me along on her quest to write the ultimate guide to the people and the wineries of the Sierra Foothills. This book consists of personal stories, family recipes and a complete directory of the 10 counties of the California Sierra Foothills.</p>
      <p>Yes, I did build the website. Check it out and buy the book at <a href="http://www.wineriesofthesierrafoothills.com/" target="_blank">Wineries Of The Sierra Foothills</a>.
