    description: |
      <h1 class="display-4">Teaching Introduction to Web Development <small class="text-muted"> at LaGuardia Community College</small></h1>
      <p>Discover the basics of HTML5, CSS3 and JavaScript. Use developer resources such as CodePen.io, GitHub and MSDN to experiment, track your code and find out how to create with your code. LaGuardia Community College provides a beautiful computer lab with high-speed Internet for students to practice what they learn. Class work will consist of exercises and projects to get all the students comfortable with developing and confident about where to go for answers. This class is for people with no or limited web development experience. After this class, jQuery, the box model and sections will no longer be foreign terms or swear words. Classes start April 7th. <a href="http://www.laguardia.edu/opencode/" target="_blank">Register</a> now!</p>
services:
